<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/application.html}">

<head>
  <title>Articles</title>
</head>
<section layout:fragment="content">
  <table class="table">
    <thead>
      <th>ID</th>
      <th>Название</th>
    </thead>
    <tbody>
      <tr th:each="article : ${articles}" th:object="${article}">
        <td th:text="*{id}"></td>
        <td>
          <a th:text="*{title}" th:href="@{/articles/{article_id}(article_id=*{id})}"></a>
        </td>
      </tr>
  </table>
   <!-- BEGIN -->
  <nav aria-label="Page navigation">
    <ul class="pagination">
      <li class="page-item"><a class="page-link" th:if="${currPage != 1}"
                               th:href="@{/articles(page=${currPage - 1})}">Previous</a></li>
      <li class="page-item"><a class="page-link" th:if="${currPage != (((articlesCount - 1) / 10) + 1)}"
                               th:href="@{/articles(page=${currPage + 1})}">Next</a></li>
    </ul>
  </nav>
  <!-- END -->
</section>
